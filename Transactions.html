<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blockchain Tracker</title>
    <link rel="stylesheet" href="styles/Transactions.css">
</head>
<body>

    <h1>Blockchain Tracker</h1>

    <table id="blockchainTable">
        <tr>
            <th>Number</th>
            <th>Miner #</th>
            <th>Data</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>1</td>
            <td>4</td>
            <td>Initial Data</td>
            <td class="date"></td>
            <td class="time"></td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>Transaction Data</td>
            <td class="date"></td>
            <td class="time"></td>
        </tr>
        <tr>
            <td>3</td>
            <td>1</td>
            <td>Transaction Data</td>
            <td class="date"></td>
            <td class="time"></td>
        </tr>
    </table>

    <script src="scripts/transactions.js"></script>

</body>
</html>
