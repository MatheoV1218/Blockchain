<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blockchain Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Blockchain Tracker</h1>

    <table>
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Data</th>
            <th>Hash</th>
            <th>Previous Hash</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Matheo</td>
            <td>Initial Data</td>
            <td>0000abcd1234</td>
            <td>None</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ardion</td>
            <td>Transaction Data</td>
            <td>abcd5678efgh</td>
            <td>0000abcd1234</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Edward</td>
          <td>Transaction Data</td>
          <td>dcba98423gab</td>
          <td>abcd5678efgh</td>
      </tr>
    </table>

</body>
</html>
