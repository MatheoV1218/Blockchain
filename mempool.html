<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Transactions</title>
    <link rel="stylesheet" href="styles/Mempool.css"> 
</head>
<body>

    <h1>Blockchain Transactions</h1>

    <p>Mines Available: <span id="mine-counter">0</span></p>

    <table id="blockchainTable" border="1">
        <thead>
            <tr>
                <th>Select</th>
                <th>#</th>
                <th>Miner</th>
                <th>Transaction Details</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Transactions will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Button for deleting transactions (created dynamically in JS) -->
    <div id="delete-button-container"></div>

    <script src="https://unpkg.com/gun/gun.js"></script>
    <script src="scripts/mempool.js"></script>

</body>
</html>
